<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Preconnect برای سریع‌تر کردن لود -->
  <link rel="preconnect" href="https://giscus.app">
  <link rel="preconnect" href="https://github.com">
  <link rel="dns-prefetch" href="https://giscus.app">
  <link rel="dns-prefetch" href="https://github.com">
  
  <link href="/file/317.png" rel="shortcut icon" />
  <title>Balter Edit ~ Comment</title>
  
  <!-- Style Link -->
  <link rel="stylesheet" href="/comment/style.css" />
  
  <!-- Google Font با preload -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="window">
    <h1>نظرات</h1>
    
    <!-- Loading Skeleton برای نمایش سریع‌تر -->
    <div id="giscus-loading" class="giscus-loading">
      <div class="loading-pulse"></div>
      <p>در حال بارگذاری نظرات...</p>
    </div>
    
    <!-- Container برای giscus -->
    <div id="giscus-container" class="giscus"></div>
  </div>

  <!-- اسکریپت بهینه‌شده -->
  <script>
    // تنظیمات giscus
    const giscusConfig = {
      repo: 'iweiu1005/balter-edit',
      repoId: 'R_kgDOPbbiVw',
      category: 'Announcements',
      categoryId: 'DIC_kwDOPbbiV84CzkpQ',
      mapping: 'pathname',
      strict: '0',
      reactionsEnabled: '1',
      emitMetadata: '0',
      inputPosition: 'top',
      theme: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light_high_contrast',
      lang: 'fa',
      crossorigin: 'anonymous',
      async: true
    };

    // تابع لود giscus
    function loadGiscus() {
      const container = document.getElementById('giscus-container');
      const script = document.createElement('script');
      script.src = 'https://giscus.app/client.js';
      
      // اضافه کردن تمام attributes
      Object.keys(giscusConfig).forEach(key => {
        script.setAttribute('data-' + key.replace(/([A-Z])/g, '-$1').toLowerCase(), giscusConfig[key]);
      });
      
      container.appendChild(script);
      
      // مخفی کردن loading state بعد از 3 ثانیه (fallback)
      setTimeout(() => {
        const loading = document.getElementById('giscus-loading');
        if (loading) loading.style.display = 'none';
      }, 3000);
      
      // وقتی giscus لود شد
      window.addEventListener('message', function(event) {
        if (event.origin === 'https://giscus.app') {
          if (event.data && event.data.giscus && event.data.giscus.loading === false) {
            document.getElementById('giscus-loading').style.display = 'none';
          }
        }
      });
    }

    // استراتژی لود هوشمند
    document.addEventListener('DOMContentLoaded', function() {
      // اگر موبایل است، با تاخیر لود کن
      if (window.innerWidth <= 768) {
        // لود وقتی کاربر اسکرول کرد یا بعد از 2 ثانیه
        let loaded = false;
        
        function lazyLoad() {
          if (!loaded) {
            loadGiscus();
            loaded = true;
          }
        }
        
        // وقتی کاربر نزدیک بخش کامنت شد
        window.addEventListener('scroll', function() {
          const container = document.getElementById('giscus-container');
          const rect = container.getBoundingClientRect();
          
          if (rect.top < window.innerHeight + 300 && !loaded) {
            lazyLoad();
          }
        });
        
        // Fallback: بعد از 2 ثانیه
        setTimeout(lazyLoad, 2000);
      } else {
        // دسکتاپ: سریع لود کن
        loadGiscus();
      }
    });
  </script>
</body>
</html>
